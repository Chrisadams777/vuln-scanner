name: vuln_scanner_dashboard
description: A FlutterFlow-based dashboard for the vulnerability scanner.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: 1.2.2
  provider: ^6.0.3
  cupertino_icons: ^1.0.2
  flutter_svg: 2.0.10+1
  fluttertoast: ^8.0.7
  json_annotation: ^4.0.1
  _fe_analyzer_shared: 74.0.0
  analyzer: 6.9.0
  http_parser: 4.1.0
  intl: 0.19.0
  leak_tracker: 10.0.7
  leak_tracker_flutter_testing: 3.0.8
  macros: 0.1.3-main.0
  material_color_utilities: 0.12.0
  meta: 1.16.0
  path_drawing: 1.0.1
  path_parsing: 1.0.1
  petitparser: 6.0.2
  shelf: 1.4.2
  stack_trace: 1.11.0
  string_scanner: 1.2.0
  test_api: 0.7.2
  vm_service: 14.2.5
  xml: 6.5.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0  # Updated to latest compatible version
  json_serializable: ^6.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

